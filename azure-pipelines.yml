stages:
- stage: Build
  jobs:
  - job: BuildContainer
    displayName: 'Build Calm DSL Container Image'
    steps:
    - task: Docker@2
      inputs:
        repository: ntnxcalm-dsl
        command: build
        Dockerfile: Dockerfile
      
- stage: Deploy
  jobs:
  - deployment: DeployCalm
    displayName: 'Deploy to Calm'
    container: ntnxcalm-dsl
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: ls -la

          - checkout: self

