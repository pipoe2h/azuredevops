name: 0.1.$(Rev:r)

variables:
- group: theale-prism-central

trigger:
- master

stages:
- stage: Deploy
  jobs:
  - deployment: DeployCalm
    displayName: 'Deploy Calm Blueprint'
    pool: 'default'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - script: |
              docker run --rm ntnx/calm-dsl /bin/bash -c " \
                calm init dsl -i $(pc_ip) -P $(pc_port) -u $(pc_user) -p $(pc_pass) -pj $(calm_projectName) \
                && calm compile bp -f main.py"
            
