name: 0.1.$(Rev:r)

variables:
- group: theale-prism-central

trigger:
- master

# steps:
# - task: Docker@2
#   displayName: Build an image
#   inputs:
#     repository: ntnxcalm-dsl
#     command: build
#     Dockerfile: Dockerfile

# container: ntnxcalm-dsl:latest
pool: 'default'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build job
    workspace:
        clean: all
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: 'ukdemo/calm-dsl'
        command: 'buildAndPush'
        Dockerfile: 'Dockerfile'
        tags: |
          latest
          $(Build.BuildId)
      
- stage: Deploy
  jobs:
  - deployment: DeployCalm
    displayName: 'Deploy to Calm'
    container: ukdemo/calm-dsl:latest
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          # - checkout: none

          - script: |
                calm init dsl -i $(pc_ip) -P $(pc_port) -u $(pc_user) -p $(pc_pass) -pj $(calm_projectName)
                calm compile bp -f main.py
            
