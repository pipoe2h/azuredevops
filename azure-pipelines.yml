variables:
- group: theale-prism-central

trigger:
- master

pool: 'default'

steps:
- script: |
    OUTPUT="$(curl -k --header "Content-Type: application/json" -u $PC_USER:$PC_PASS  https://$PC_IP:9440/api/nutanix/v3/services/nucalm/status)"
    echo ${OUTPUT}
  env:
    PC_IP: $(pc_ip)
    PC_USER: $(pc_user)
    PC_PASS: $(pc_pass)
  displayName: 'Check if Calm is enabled'

